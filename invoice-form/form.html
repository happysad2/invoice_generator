<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Invoice Submission</title>
</head>
<body>
<form id="invoiceForm">
    <label for="invoice_number">Invoice Number:</label>
    <input type="text" id="invoice_number" name="invoice_number" required><br>
    
    <label for="client_name">Client Name:</label>
    <input type="text" id="client_name" name="client_name" required><br>
    
    <label for="client_address">Client Address:</label>
    <input type="text" id="client_address" name="client_address" required><br>
    
    <label for="performance_date">Performance Date:</label>
    <input type="date" id="performance_date" name="performance_date" required><br>
    
    <label for="total_cost">Total Cost:</label>
    <input type="text" id="total_cost" name="total_cost" required><br>
    
    <input type="submit" value="Submit">
    
</form>

<script src="js/api_submit.js"></script>

</body>
</html>
